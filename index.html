<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовый сайт с приколами</title>
  <link rel="icon" href="minecraft.ico" type="image\x-icon">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>
<header class="header">
  <div class="header__title">
    <h1>From image to ASCII</h1>
  </div>
</header>

<body class="body">
  <div class="body__inner">
    <canvas id="image"></canvas>
    <pre id="text"></pre>
  </div>
  <div class="body__interface">
    <input type="file" id="files" name="files[]">
    <label for="files" class="custom-file-upload">Загрузите свой файл</label>
    <form  class="symbol" name="symbol" id="form-symbol">
      <input type="text" placeholder="Введите символ " class="input-symbol" maxlength="1" required>
      <button type="submit" class="button" name="change">Подтвердить</button>
    </form>
    <div class="save">Сохранено</div>
  </div>

  <script src="main.js"></script>
</body>

</html>
